services:
  - type: web
    name: voyageai-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    autoDeploy: true
    envVars:
      - key: API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_PLACES_KEY
        sync: false
      - key: PORT
        value: 3001
      - key: OPENAI_MODEL
        value: gpt-4o-mini 